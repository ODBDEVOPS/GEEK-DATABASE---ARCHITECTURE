name: Deploy Geek Database

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: write
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'
  BUILD_DIR: './dist'
  BASE_URL: '/geek-database'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint:js
      
      - name: Run Stylelint
        run: npm run lint:css
      
      - name: Run tests
        run: npm test
      
      - name: Check data schemas
        run: |
          node -e "console.log('Validating data schemas...')"
          # Ajouter la validation JSON Schema ici

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate sample data
        run: npm run data:generate
      
      - name: Optimize images
        run: npm run images:optimize
      
      - name: Build for production
        run: npm run build:prod
        env:
          NODE_ENV: production
          BASE_URL: ${{ env.BASE_URL }}
      
      - name: Generate sitemap
        run: node tools/sitemap-generator.js
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geek-database-build
          path: ${{ env.BUILD_DIR }}
          retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: geek-database-build
      
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Notify deployment
        run: |
          echo "ðŸš€ Geek Database deployed!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Build time: $(date)"

  post-deploy:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Run Lighthouse Audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Update status badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: YOUR_GIST_ID
          filename: geek-database-status.json
          label: deployment
          message: ${{ job.status }}
          color: ${{ job.status == 'success' && 'brightgreen' || 'red' }}
      
      - name: Send Discord notification
        if: github.event_name == 'push'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Geek Database Deployment"
          description: |
            **Repository**: ${{ github.repository }}
            **Status**: ${{ job.status }}
            **URL**: ${{ needs.deploy.outputs.page_url }}
            **Commit**: ${{ github.sha }}
          color: ${{ job.status == 'success' && '0x00ff88' || '0xff0000' }}
